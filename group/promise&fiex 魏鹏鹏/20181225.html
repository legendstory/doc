<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>弹性布局</title>
    <link rel="stylesheet" type="text/css" href="20181225.css"/>
  </head>
  <body>
    <script type="text/script" src="20181225.js" charset="utf-8"></script>
    <h2 style='text-align: center'>弹性布局</h2>
    <div>
      <!--  热词搜索 -->
	<div class="hotWord">
      <ul class="hotWord-header">
        <li class="rt">智冠全员</li>
        <li>日报热词</li>
      </ul>
      <ul class="hotWord-main">
        <li style="width:3px;height:8px;margin-top:10px;background: blue;"></li>
        <li style="color:#eee">10/19</li>
        <li style="color:#C4DFB8">论坛</li>
        <li style="color:#F9CC9D">智信</li>
        <li style="color:#C3D08B">歇够项目</li>
        <li style="color:#DF9191">测试项目</li>
      </ul>
    </div>
    <br>
  <!-- 	textarea输入框 -->
    <textarea  style="resize:none;" placeholder=" textarea升级版">111</textarea>
    <br>
  <!-- 	水平居中 -->
    <div class="auto">
      <div class="auto-son">水平<br>居中</div>	
    </div>
    <br>
  <!-- 	在某个区域内水平垂直居中-定位 -->
    <div class="vp-auto">
      <div class="vp-auto-son">定位</div>	
    </div>
    <br>
  <!-- 	在某个区域内水平垂直居中-弹性布局-->
    <div class="vf-auto">
      <div class="vf-auto-son">弹性<br>布局</div>	
    </div>
    <br>
  <!-- 	不知道自身宽高的情况下进行水平垂直居中-->
    <div class="wrap">
      <div class="wrap-son">transform</div>
    </div>
    <br>
    </div>
  </body>
</html>
